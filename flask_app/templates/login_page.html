<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register!</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body class="body" background="/static/images/comic-background.jpeg">
    <div class="container">
        <div class="page">
            <div class="header">
                <h1 class="web-title">Whats the Issue?</h1>
            </div>
        </div>
        <div class="buttons">
            <a href="#" class="btn btn-light mr-2">Login</a>
            <a href="/register/page" class="btn btn-dark">Register</a>
        </div>
    </div>
    <div class="container-2">
        <div class="login-box">
            <form action="/login" method="post" class="login-form">
                <h2 class="text-success">Login</h2>
                {% with messages = get_flashed_messages(category_filter=['login']) %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Flash!</strong>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control">
                </div>
                
                <input type="submit" value="Login" class="btn btn-success">
            </form>
        </div>
    </div>
</body>
</html>
